<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shoes Website</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS File -->
    <link rel="stylesheet" href="/static/css/contact.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/eafbf77353.js"></script>



</head>

<body>

    <div class="container contact">
        <div class="row">
            <div class="col-md-3">
                <div class="contact-info">
                    <img src="/static/image/contact.png" style="margin-left:30%;" alt="image">
                    <h2 style="color: black;">Contact Us</h2>
                    <h4 style="color:black;">We would love to hear from you and get some opinion!</h4>
                </div>
            </div>
            <div class="col-md-9">
                <form class="container my-5" method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="control-label col-sm-2" style="color: white;">First Name :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="fname" placeholder="Enter First Name"
                                name="customer_fname">
                        </div> <br>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" style="color:white">Last Name:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="lname" placeholder="Enter Last Name"
                                name="customer_lname">
                        </div>
                    </div><br>
                    <div class="form-group">
                        <label class="control-label col-sm-2" style="color: white;">Email:</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>
                    </div><br>
                    <div class="form-group">
                        <label class="control-label col-sm-2" style="color: white;">Phone no:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="lname" placeholder="Enter Last Name"
                                name="phone_number">
                        </div>
                    </div><br>
                    <div class="form-group">
                        <label class="control-label col-sm-2" style="color: white;">Comment:</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" rows="5" name="comments" id="comment"></textarea>
                        </div>
                    </div><br>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <a href="/mainpage/">
                                <button type="submit" class="btn btn-default"
                                    style="background-color: white;">Submit</button>

                            </a>
                            <a href="/mainpage/">
                                <button type="submit" class="btn btn-default"
                                    style="background-color: white;">Cancel</button>

                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
